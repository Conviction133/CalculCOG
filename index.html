<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centre de Gravité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .essieu-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 1em;
    }
    label {
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-top: 1em;
    }
    button {
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultat {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🔧 Centre de Gravité Multi-Essieux</h1>
  <div id="essieux-container"></div>

  <div class="buttons">
    <button onclick="ajouterEssieu()">➕ Ajouter un essieu</button>
    <button onclick="calculerCG()">✅ Calculer CG</button>
  </div>

  <div id="resultat"></div>
</div>

<script>
  let indexEssieu = 0;

  function ajouterEssieu() {
    const container = document.getElementById("essieux-container");
    const row = document.createElement("div");
    row.className = "essieu-row";
    row.innerHTML = `
      <label>Essieu ${indexEssieu + 1} - Distance (po)</label>
      <input type="number" id="distance-${indexEssieu}" step="0.1" required />

      <label>Poids (lb)</label>
      <input type="number" id="poids-${indexEssieu}" step="0.1" required />
    `;
    container.appendChild(row);
    indexEssieu++;
  }

  function calculerCG() {
    let totalPoids = 0;
    let momentTotal = 0;

    for (let i = 0; i < indexEssieu; i++) {
      const dist = parseFloat(document.getElementById(`distance-${i}`).value);
      const poids = parseFloat(document.getElementById(`poids-${i}`).value);

      if (isNaN(dist) || isNaN(poids)) {
        document.getElementById("resultat").innerText = "⚠️ Remplis toutes les valeurs.";
        return;
      }

      totalPoids += poids;
      momentTotal += dist * poids;
    }

    if (totalPoids === 0) {
      document.getElementById("resultat").innerText = "❌ Poids total nul.";
      return;
    }

    const cg = momentTotal / totalPoids;
    document.getElementById("resultat").innerText = `📍 CG : ${cg.toFixed(2)} po du point de référence.`;
  }

  // Ajouter 2 essieux de base
  ajouterEssieu();
  ajouterEssieu();
</script>

</body>
</html>
