<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur CG</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
</head>
<body>
  <div class="container">
    <h1>Centre de Gravité Multi-Essieux</h1>

    <label for="longueur-totale">📏 Longueur totale du véhicule/remorque (po)</label>
    <input type="number" id="longueur-totale" placeholder="ex: 360" />

    <label for="empattement">🔧 Empattement (po)</label>
    <input type="number" id="empattement" placeholder="ex: 240" />

    <div id="essieux-container"></div>

    <div class="buttons">
      <button id="ajouter-btn">➕ Ajouter un essieu</button>
      <button id="calculer-btn">✅ Calculer le centre de gravité</button>
    </div>

    <div id="resultat"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker enregistré"))
        .catch(err => console.error("Erreur Service Worker", err));
    }
  </script>
</body>
</html>
